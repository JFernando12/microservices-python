apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  replicas: 4
  selector:
    matchLabels:
      app: notification
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 8
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: jfernando12/python-notification
        envFrom:
          - configMapRef:
              name: notification-configmap
          - secretRef:
              name: notification-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"